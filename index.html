<body>

    <h1>Inundación en Chalco: visualización espacio-temporal</h1>

    <div id="map"></div>

    <br>

    <div class="slidecontainer">
        <input type="range" min="0" max="8" value="0" class="slider" id="myrange">
        <p>Value: <span id="value"></span></p>
    </div>

    <script>
        // load a tile layer
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 15,
            attribution: '© OpenStreetMap'
        });

        // initialize the map
        var map = L.map('map', {
            center: [19.27, -98.90],
            zoom: 14,
            layers: [osm]
        });

        var baseMaps = {
            "OpenStreetMap": osm
        };

        $.getJSON("./data/chalco_municipios.geojson", function (entData) {
            L.geoJson(entData, {
                onEachFeature: function (feature, layer) { },
                weight: 3,
                color: "#000000",
                fillOpacity: 0
            }).addTo(map)
        });

        // var inundacionData = new L.GeoJSON.AJAX("./data/inundacion_merge_raster.geojson");
        // console.log(inundacionData.features);
        // var layerGroup = new L.LayerGroup();
        // layerGroup.addTo(map);

        // var slider = document.getElementById("myrange");
        // var myLayer = document.getElementById("myrange");

        // var myFeaturesMap = {};

        // slider.addEventListener("input", function () {

        //     layerGroup.removeLayer(inundacionData);
        //     layerGroup.addLayer(inundacionData.features.properties[0]);            
        // });

        $.getJSON("./data/inundacion_merge_raster.geojson", function (inundacionData) {


            var slider = document.getElementById("myrange");
            var myLayer = document.getElementById("myrange");

            var myFeaturesMap = {};

            slider.addEventListener("input", function () {

                var geoJsonFeature = inundacionData.features[myLayer.value];

                var myGeoJsonFeature = L.geoJson(geoJsonFeature, {
                    onEachFeature: function (feature, layer) {
                        myFeaturesMap[feature.properties] = geoJsonFeature;
                    },
                    weight: 3,
                    color: getColor(myLayer.value),
                    fillColor: getColor(myLayer.value),
                    fillOpacity: 1
                });

                myGeoJsonFeature.remove();
                myGeoJsonFeature.addTo(map);

                function getColor(id) {
                    if (id == "0")
                        return "#008000";
                    if (id == 1)
                        return "#FFDC00";
                    if (id == 2)
                        return "#FF0000";
                    if (id == 3)
                        return "#BCBCBC";
                };

                function addNewFeatureToGeoJsonLayerGroup(newGeoJsonData) {
                    myGeoJsonLayerGroup.addData(newGeoJsonData);
                }

                function updateFeature(updatedGeoJsonData) {
                    deleteFeature(updatedGeoJsonData); // Remove the previously created layer.
                    addNewFeatureToGeoJsonLayerGroup(updatedGeoJsonData); // Replace it by the new data.
                }

                function deleteFeature(deletedGeoJsonData) {
                    var deletedFeature = myFeaturesMap[deletedGeoJsonData.properties];
                    myGeoJsonLayerGroup.removeLayer(deletedFeature);
                }
            });


        });


    </script>
