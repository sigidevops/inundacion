</head>

<body>

    <h1>Inundación en Chalco: visualización espacio-temporal del modelo 1</h1>

    <div id="map"></div>

    <br>

    <div class="slidecontainer">
        <input type="range" min="0" max="8" value="0" class="slider" id="myrange">
        <p>Mueva la barra para ver las estapas de la inundación.</p>
    </div>

    <script>
        // load a tile layer
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 15,
            attribution: '© OpenStreetMap'
        });

        // initialize the map
        var map = L.map('map', {
            center: [19.27, -98.90],
            zoom: 14,
            layers: [osm]
        });

        var baseMaps = {
            "OpenStreetMap": osm
        };

        $.getJSON("./data/chalco_municipios.geojson", function (entData) {
            L.geoJson(entData, {
                onEachFeature: function (feature, layer) { },
                weight: 3,
                color: "#000000",
                fillOpacity: 0
            }).addTo(map)
        });

        let layers = L.layerGroup().addTo(map);
        
        $.getJSON("./data/chalco_inundacion_00.geojson", function (entData) {
            L.geoJson(entData, {
                onEachFeature: function (feature, layer) { },
                weight: 3,
                color: "#191970",
                fillColor: "#191970",
                fillOpacity: 1
            }).addTo(layers)
        });

        var slider = document.getElementById("myrange");
        var myLayer = document.getElementById("myrange");

        var myFeaturesMap = {};

        var myGeoJsonFeature = {};

        slider.addEventListener("input", function () {

            layers.clearLayers();

            $.getJSON("./data/chalco_inundacion_0" + myLayer.value + ".geojson", function (inundacionData) {

                var geoJsonFeature = inundacionData;

                L.geoJson(geoJsonFeature, {
                    onEachFeature: function (feature, layer) {
                        myFeaturesMap[feature.properties] = geoJsonFeature;
                    },
                    weight: 3,
                    color: "#191970",
                    fillColor: "#191970",
                    fillOpacity: 1
                }).addTo(layers);

                console.log(myGeoJsonFeature)

                // L.geoJSON(myGeoJsonFeature).addTo(map);

                function show_geojson() {
                    layers.clearLayers();                // Remove old GeoJSON
                    let txt = document.getElementById("geojsontext").value;
                    txt = JSON.parse(txt);
                    L.geoJSON(txt).addTo(layers);        // Display new GeoJSON
                }

                function getColor(id) {
                    if (id == "0")
                        return "#008000";
                    if (id == 1)
                        return "#FFDC00";
                    if (id == 2)
                        return "#FF0000";
                    if (id == 3)
                        return "#BCBCBC";
                };
            });


        });

    </script>

</body>

</html>
